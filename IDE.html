<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editeur de Code Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            margin: 20px 0;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .editor {
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            resize: vertical;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #023e8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0077b6;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Interactive Code Editor</h1>
    <div class="editor-container">
        <div class="editor">
            <textarea id="htmlCode" placeholder="Ecrivez votre HTML ici..."></textarea>
            <textarea id="cssCode" placeholder="Ecrivez votre CSS ici..."></textarea>
            <textarea id="jsCode" placeholder="Ecrivez votre JavaScript ici..."></textarea>
            <button onclick="updatePreview()">Afficher le Code</button>
        </div>
        <iframe id="preview"></iframe>
    </div>

    <script>
        function updatePreview() {
            const html = document.getElementById("htmlCode").value;
            const css = `<style>${document.getElementById("cssCode").value}</style>`;
            const js = `<script>${document.getElementById("jsCode").value}<\/script>`;

            const previewFrame = document.getElementById("preview");
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;

            previewDoc.open();
            previewDoc.write(html + css + js);
            previewDoc.close();
        }
    </script>
</body>
</html>
