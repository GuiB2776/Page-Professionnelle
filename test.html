<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordéon Exemple</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .accordion {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .accordion-item {
            border-bottom: 1px solid #ddd;
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            padding: 15px;
            background-color: #6c63ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover {
            background-color: #5a53d4;
        }

        .accordion-body {
            padding: 15px;
            display: none;
            background-color: #f9f9f9;
        }

        .accordion-body.open {
            display: block;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .arrow.rotate {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <h1>Exemple d'Accordéon</h1>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                Bac+5 
                <br>
                ISD Flaubert
                <span class="arrow">&#9654;</span>
            </div>
            <div class="accordion-body">
                <p>Contenu de la section 1. Ajoutez ici des informations spécifiques.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                Section 2
                <span class="arrow">&#9654;</span>
            </div>
            <div class="accordion-body">
                <p>Contenu de la section 2. Ajoutez ici des informations spécifiques.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                Section 3
                <span class="arrow">&#9654;</span>
            </div>
            <div class="accordion-body">
                <p>Contenu de la section 3. Ajoutez ici des informations spécifiques.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const body = header.nextElementSibling;
                const arrow = header.querySelector('.arrow');

                // Toggle visibility of the body
                body.classList.toggle('open');

                // Toggle arrow rotation
                arrow.classList.toggle('rotate');
            });
        });
    </script>
</body>
</html>
