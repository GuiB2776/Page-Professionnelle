<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- MÉTADONNÉES -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris - Exemple du Jeu</title>
        <meta name="author" content="Guillaume BULLET">
        <meta name="description" content="Plongez dans l'univers captivant de Tetris, le jeu universel ! Voici une version personnalisée du célèbre jeu.">
        <meta name="keywords" content="tetris, casse-brique, jeu, version desktop, score, date, version personnalisée">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <!-- POLICE D'ECRITURE -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- FICHIERS CSS -->
        <link rel="stylesheet" href="/games/tetris.css">
        <link rel="stylesheet" href="/games/MenuNavGames.css">
    </head>

    <body>

        <header>
            <!-- Menu Burger dédié aux jeux -->
            <nav id="games-burger-menu"></nav>
            <!-- Autres éléments du header (menu global, etc.) -->
            <div id="menu-container"></div>
            <div id="mobile-menu-container"></div>
        </header>

        <main>
            <!-- PopUp Game Over -->
            <div id="gameOverModal" class="modal" style="display:none;">
                <div class="modal-content">
                <p id="gameOverMessage"></p>
                <button id="closeModal">OK</button>
                </div>
            </div>
            <div class="container">
                <!-- Écran d'accueil / Menu principal -->
                <div id="menu-tetris" class="menu-tetris">
                    <div class="left">
                        <h2>Meilleurs Scores</h2>
                        <div id="leaderboard">
                        <table>
                            <thead>
                            <tr>
                                <th>Joueur</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody id="scoresTable">
                            <!-- Les scores seront insérés ici -->
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <div class="right">
                        <h2>Exemple de Tetris</h2>
                        <p>Entrez votre pseudo :</p>
                        <input type="text" id="pseudo" placeholder="Votre pseudo">
                        <button id="startBtn">Démarrer la partie</button>
                    </div>
                </div>
                <!-- Écran de jeu -->
                <div id="game" class="clearfix">
                    <!-- Zone de jeu principale -->
                    <div class="game-area">
                        <!-- Le canvas de jeu pour 10 colonnes x 20 lignes avec chaque bloc de 40px -->
                        <canvas id="canva-tetris" width="400" height="800"></canvas>
                    </div>
                    <!-- Panneau latéral pour prévisualisation et score -->
                    <div class="side-panel">
                        <h2>Prochaine pièce</h2>
                        <!-- Canvas pour la prévisualisation : dimensionné pour une grille 4x4 -->
                        <canvas id="next" width="160" height="160"></canvas>
                        <div id="score">Score : 0</div>
                        <div id="timer">Temps : 0:00</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FICHIERS JavaScript -->
        <script src="/games/tetris.js"></script>
        <script src="/games/MenuNavGames.js"></script>
    </body>
</html>
