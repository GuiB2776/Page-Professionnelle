<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- M√âTADONN√âES -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris - Exemple du Jeu</title>
        <meta name="author" content="Guillaume BULLET">
        <meta name="description" content="Plongez dans l'univers captivant de Tetris, le jeu universel ! Voici une version personnalis√©e du c√©l√®bre jeu.">
        <meta name="keywords" content="tetris, casse-brique, jeu, version desktop, score, date, version personnalis√©e">
        <meta name="robots" content="index, follow">
        <meta name="googlebot" content="index, follow">
        <!-- POLICE D'ECRITURE -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- FICHIERS CSS -->
        <link rel="stylesheet" href="tetris.css">
        <link rel="stylesheet" href="/games/MenuNavGames.css">
    </head>

    <body>

        <header>
            <!-- Menu Burger d√©di√© aux jeux -->
            <nav id="games-burger-menu"></nav>
            <!-- Autres √©l√©ments du header (menu global, etc.) -->
            <div id="menu-container"></div>
            <div id="mobile-menu-container"></div>
        </header>

        <main>
            <!-- PopUp Game Over -->
            <div id="gameOverModal" class="modal" style="display:none;">
                <div class="modal-content">
                <p id="gameOverMessage"></p>
                <button id="closeModal">OK</button>
                </div>
            </div>
            <div class="container">
                <!-- √âcran d'accueil / Menu principal -->
                <div id="menu-tetris" class="menu-tetris">
                    <div class="left">
                        <h2>Meilleurs Scores</h2>
                        <div id="leaderboard">
                        <table>
                            <thead>
                            <tr>
                                <th>Joueur</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody id="scoresTable">
                            <!-- Les scores seront ins√©r√©s ici -->
                            </tbody>
                        </table>
                        </div>
                    </div>
                    <div class="right">
                        <h2>Exemple de Tetris</h2>
                        <p>Entrez votre pseudo :</p>
                        <input type="text" id="pseudo" placeholder="Votre pseudo">
                        <button id="startBtn">D√©marrer la partie</button>
                    </div>
                </div>
                <!-- √âcran de jeu -->
                <div id="game" class="clearfix">
                    <!-- Zone de jeu principale -->
                    <div class="game-area">
                        <!-- Le canvas de jeu pour 10 colonnes x 20 lignes avec chaque bloc de 40px -->
                        <canvas id="canva-tetris" width="400" height="800"></canvas>
                    </div>
                    <!-- Panneau lat√©ral pour pr√©visualisation et score -->
                    <div class="side-panel">
                        <h2>Prochaine pi√®ce</h2>
                        <!-- Canvas pour la pr√©visualisation : dimensionn√© pour une grille 4x4 -->
                        <canvas id="next" width="160" height="160"></canvas> 
                        <br><br>
                        <div id="score">Score : 0</div> 
                        <br><br>
                        <div id="timer">Temps : 0:00</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Affichage visuel de la taille de la fen√™tre -->
        <div id="taille-fenetre" 
            style="
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            font-family: monospace;
            border-radius: 8px; 
            z-index: 9999;">
        </div>
        <script>
            function afficherTailleFenetre() 
            {
              const largeur = window.innerWidth;
              const hauteur = window.innerHeight;
              // Console
              console.clear();
              console.log(`Largeur : ${largeur}px`);
              console.log(`Hauteur : ${hauteur}px`);
              // Affichage visuel
              const affichage = document.getElementById('taille-fenetre');
              affichage.textContent = `üìê ${largeur}px √ó ${hauteur}px`;
            }
            // Initialisation
            afficherTailleFenetre();
            // Mise √† jour dynamique
            window.addEventListener('resize', afficherTailleFenetre);
        </script>

        <!-- FICHIERS JavaScript -->
        <script src="tetris.js"></script>
        <script src="/games/MenuNavGames.js"></script>
    </body>
</html>
